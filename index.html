<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gif Tastic Animals</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
      integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Animal Gifs</h1>
      <br />
      <br />
      <div id="animal-buttons"></div>
      <br />
      <br />
      <div class="container" id="btn">
        <form id="animal-form">
          <label id="add" for="animal-input"
            >Please enter your favorite Animal</label
          >
          <input type="text" class="form-control" id="animal-input" />
          <br />
          <br />
        </form>
        <button
          onclick="submitButtonClicked()"
          type="button"
          id="add-animal"
          class="btn btn-success"
        >
          Submit
        </button>
        <br />
        <br />
        <div id="animals"></div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
      integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
